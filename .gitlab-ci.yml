compile_vignette:
  image: ci_base_image:latest
  stage: vignette
  script:
    - R -e "devtools::build_vignettes(pkg = '.', clean = FALSE)"
  artifacts:
    paths:
      - "vignettes/sigident-Howto_Microarray.HTML"
      - "vignettes/csv"
      - "vignettes/plot"
    expire_in: 1 month

codecoverage:
  image: ci_base_image:latest
  stage: codecov
  script:
    - R -e 'covr::codecov()'

build_source:
  image: ci_base_image:latest
  stage: build
  script:
    - R -e "devtools::build(pkg = '.', binary = FALSE, vignettes = FALSE)"

build_binary:
  image: ci_base_image:latest
  stage: build
  script:
    - R -e "devtools::build(pkg = '.', binary = TRUE, vignettes = FALSE)"

install:
  image: ci_base_image:latest
  stage: deploy
  script:
    - R -e "devtools::install(pkg = '.')"
