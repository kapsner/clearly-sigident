compile_vignette:
  stage: vignette
  script:
    - R -e "devtools::build_vignettes(pkg = '.', clean = FALSE)"
  artifacts:
    paths:
      - "vignettes/"
    name: vignettes
    when: always

codecoverage:
  stage: codecov
  script:
    - R -e 'covr::codecov()'

build_source:
  stage: build
  script:
    - R -e "devtools::build(pkg = '.', binary = FALSE, vignettes = FALSE)"

build_binary:
  stage: build
  script:
    - R -e "devtools::build(pkg = '.',binary = TRUE, vignettes = FALSE)"

install:
  stage: deploy
  script:
    - r -e 'devtools::install()'
