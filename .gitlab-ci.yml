compile_vignette:
  image: $CI_IMAGE_NAME:latest
  stage: vignette
  extends: .docker_registry
  script:
    - R -e "devtools::build_vignettes(pkg = '.', clean = FALSE)"
  artifacts:
    paths:
      - "vignettes/sigident-Howto_Microarray.HTML"
      - "vignettes/csv"
      - "vignettes/plot"
    expire_in: 1 month

codecoverage:
  image: $CI_IMAGE_NAME:latest
  stage: codecov
  extends: .docker_registry
  script:
    - R -e 'covr::codecov()'

build_source:
  image: $CI_IMAGE_NAME:latest
  stage: build
  extends: .docker_registry
  script:
    - R -e "devtools::build(pkg = '.', binary = FALSE, vignettes = FALSE)"

build_binary:
  image: $CI_IMAGE_NAME:latest
  stage: build
  extends: .docker_registry
  script:
    - R -e "devtools::build(pkg = '.', binary = TRUE, vignettes = FALSE)"

install:
  image: $CI_IMAGE_NAME:latest
  stage: deploy
  extends: .docker_registry
  script:
    - R -e "devtools::install(pkg = '.')"
