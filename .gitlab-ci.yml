image: rocker/tidyverse:3.6.1

stages:
  - dependencies
  - check
  - vignette
  - codecov
  - build
  - deploy

variables:
  _R_CHECK_CRAN_INCOMING_: "false"
  _R_CHECK_FORCE_SUGGESTS_: "true"


build_base_image:
  stage: dependencies
  image: rocker/tidyverse:3.6.1
  script:
    - docker build -t ci_base_image:latest -f ci/Dockerfile .
  only:
    changes:
      - "ci/Dockerfile"

check_package:
  image: ci_base_image:latest
  stage: check
  script:
    - R -e "devtools::check(pkg = '.', args = c('--no-clean'), build_args = c('--no-build-vignettes'), check_dir = '.')"
  artifacts:
    paths:
      - "*.Rcheck"
    when: always # always upload check artifacts, even if job fails!
    expire_in: 1 month

