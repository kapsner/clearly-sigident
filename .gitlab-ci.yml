stages:
  - dependencies
  - check
  - vignette
  - codecov
  - build
  - deploy

variables:
  _R_CHECK_CRAN_INCOMING_: "false"
  _R_CHECK_FORCE_SUGGESTS_: "true"
  DOCKER_REGISTRY: docker.miracum.org
  IMAGE_PATH: $DOCKER_REGISTRY/r_package_ci
  IMAGE_NAME: ci_sigident_base_image
  CI_IMAGE_NAME: $IMAGE_PATH/$IMAGE_NAME
  PKG_NAME: sigident

.docker_registry:
  before_script:
    - echo $REGISTRY_PASSWORD | docker login -u $REGISTRY_USERNAME $DOCKER_REGISTRY --password-stdin
  after_script:
    - docker logout $DOCKER_REGISTRY



# https://gitlab.com/gitlab-org/gitlab/issues/22801
build_base_image:
  stage: dependencies
  image: docker:stable
  extends: .docker_registry
  script:
    - cd .. && docker build -t $CI_IMAGE_NAME:latest -f ${PKG_NAME}/ci/Dockerfile .
    - docker push $CI_IMAGE_NAME

check_package:
  image: $CI_IMAGE_NAME:latest
  stage: check
  extends: .docker_registry
  script:
    - R -e "devtools::check(pkg = '.', args = c('--no-clean'), build_args = c('--no-build-vignettes'), check_dir = '.')"
  artifacts:
    paths:
      - "*.Rcheck"
    when: always # always upload check artifacts, even if job fails!
    expire_in: 1 month

